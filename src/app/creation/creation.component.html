<p> CREATION D'un Miahoot </p>
<form [formGroup]="creationForm" class="form">
    <input type="text" formControlName="name" placeholder="Name" class="mat-input-element"/>

    <ul>
        <div formArrayName="qcms">
            <div *ngFor="let qcm of qcmFormArray.controls; index as i">
                <div [formGroupName]="i">
                    <input type="text" formControlName="question" placeholder="La question" class="mat-input-element"/>
                    <div formArrayName="responses">
                        <div *ngFor="let response of responseFormArray.controls; index as j">
                            <div [formGroupName]="j">
                                <input type="text" formControlName="response" placeholder="La rÃ©ponse" class="mat-input-element"/>
                                <input type="checkbox" formControlName="isCorrect" class="mat-input-element"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ul>
    <button type="button" (click)="addResponse()" class="mat-button">Ajouter une reponse</button>
</form>
