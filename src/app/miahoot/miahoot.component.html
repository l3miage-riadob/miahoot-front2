    <section *ngIf="miahootObs | async as miahootProjected">
        <!-- <div> currentQcmId :  {{miahootProjected.currentQCM}}</div> -->
        <div> titre :  {{miahootProjected.title}} </div>
        <section *ngIf="questionObs | async as questionProjected">
            <div> question :  {{questionProjected.question}} </div>
            <div *ngFor="let reponse of questionProjected.reponses; index as i">
                <div> reponse {{i}} :  {{reponse}} </div>
            </div>
        </section>
        <!-- si le dernier élément du tableau est égal à l'élément courant, on affiche le bouton terminer : c'est la fin du miahoot
         miahootQCMs[miahootQCMs.length-1] === miahootProjected.currentQCM
         -->
        <ng-container *ngIf="miahootQCMs.indexOf(miahootProjected.currentQCM) == miahootQCMs.length-1 else notFinished">
            <button (click)="setNextQuestion(miahootObs)">Next</button>
            <button (click)="updateCurrentQCM(miahootQCMs[0])" routerLink="/accountConfig" routerLinkActive="active" ariaCurrentWhenActive="page" >terminer</button>
        </ng-container>
        <ng-template #notFinished>
            <button (click)="setNextQuestion(miahootObs)">Next</button>
        </ng-template>
    </section>
